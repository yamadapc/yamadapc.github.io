---
layout: default
---

<div class="posts">
  <ul class="list">
    {% for post in site.categories.posts %}
    <li class="item">
      <a class="item-title" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a><br/>
      <p class="item-description">{{ post.date | date: "%b %-d, %Y" }}</p>
    </li>
    {% endfor %}
  </ul>
</div>
